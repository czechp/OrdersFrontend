<div class="jumbotron">
    <h3 class="text-center text-dark mb-5">Stw√≥rz</h3>
    <div class="form-group d-flex justify-content-between">
        <!-- Name -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Nazwa: </div>
            </div>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="item.name">
        </div>
        <!-- Serial number -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Nr. seryjny: </div>
            </div>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="item.serialNumber">
        </div>
        <!-- URL -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">URL: </div>
            </div>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="item.url">
        </div>
    </div>
    <!-- Description -->
    <div class="form-group d-flex justify-content-center">
        <div class="input-group w-100">
            <div class="input-group-prepend">
                <div class="input-group-text">Opis: </div>
            </div>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="item.description">
        </div>
    </div>

    <!-- Selects fields -->
    <div class="form-group d-flex justify-content-between">
        <app-select-object #selectProducer [objects]="producers" [title]=" 'Producent:'"></app-select-object>
        <app-select-object #selectProvider [objects]=" providers " [title]="'Dostawca:'"></app-select-object>
        <app-select-object #selectItemCategory [objects]="itemCategories " [title]="'Kategoria:'"></app-select-object>

    </div>
    <div class="form-group d-flex justify-content-around mt-3 ">
        <button class="btn btn-success w-25 " (click)="createItem()">OK</button>
    </div>
</div>
