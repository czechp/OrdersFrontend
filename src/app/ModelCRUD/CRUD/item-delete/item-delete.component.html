<div class="jumbotron bg-danger">
    <h3 class="text-center text-dark mb-5">Usu≈Ñ</h3>
    <div class="form-group d-flex justify-content-between">
        <!-- Name -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Nazwa: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.name}} " readonly>
        </div>
        <!-- Serial number -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Nr. seryjny: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.serialNumber}}" readonly>
        </div>
        <!-- URL -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">URL: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.url}}" readonly>
        </div>
    </div>
    <!-- Description -->
    <div class="form-group d-flex justify-content-center">
        <div class="input-group w-100">
            <div class="input-group-prepend">
                <div class="input-group-text">Opis: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.description}}" readonly>
        </div>
    </div>

    <div class="form-group d-flex justify-content-between">
        <!-- Producer -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">URL: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.producer.name}}" readonly>
        </div>
        <!-- Provider  -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">URL: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.provider.name}}" readonly>
        </div>
        <!-- Category  -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">URL: </div>
            </div>
            <input type="text" name="" id="" class="form-control" value="{{item.itemCategory.name}}" readonly>
        </div>
    </div>

    <div class="form-group d-flex justify-content-around mt-3 ">
        <button class="btn btn-success w-25 " (click)="deleteItem(true)">OK</button>
        <button class="btn btn-warning w-25 " (click)="deleteItem(false)">Anuluj</button>

    </div>
</div>
