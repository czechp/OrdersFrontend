<div class="contaier">
    <h1 class="bg-success text-white text-center py-3 m-0">Elementy</h1>

    <app-crud-statement *ngIf="statement.length > 0" [statement]="statement"></app-crud-statement>
    <div class=" container d-flex flex-column align-items-center ">
        <app-item-create class="w-100" [producers]="producers" [providers]="providers" [itemCategories]="itemCategories" (createItemEmitter)="createItem($event)"></app-item-create>
        <app-item-modify *ngIf="modifyVisibility" class="w-100" [item]="itemToModify" [producers]="producers" [providers]="providers" [itemCategories]="itemCategories" (modifyItemEmitter)="modifyItem($event)"></app-item-modify>
        <app-item-delete *ngIf="deleteVisbility" class="w-100" [item]="itemToDelete" (deleteItemEmitter)="deleteItem($event)"></app-item-delete>
        <app-show-table [objects]="flatItemArray" [objectName]="'Elementy' " [fieldsName]="fieldsName " (modifyChanges)="getItemToModify($event)" (deleteChanges)="getItemToDelete($event)"></app-show-table>
    </div>
</div>
