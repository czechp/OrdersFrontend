<h1 class="bg-success text-white text-center py-3 m-0">Zamówienie - {{order.name}}</h1>
<h4 class="bg-success text-white text-center py-3 m-0">Szczegóły</h4>


<app-crud-statement *ngIf="statement.length !== 0" [statement]="statement"></app-crud-statement>
<div class="container">
    <div class="row">
        <app-order-details-frame (changeNameEmit)="changeName($event)" (changeStatusEmit)="changeStatus($event)" (changeCommentaryEmit)="changeCommentary($event)" *ngIf="order.orderStatus !=='FINISHED' && isOwner()" [order]="order" class="w-100"></app-order-details-frame>
    </div>
</div>

<app-order-details-item-list (deleteEmit)="delete($event)" (modifyAmountEmit)="modifiyItemAmount($event)" [owner]="order.appUser.username" [itemsInOrderList]="order.itemsInOrder" [orderStatus]="order.orderStatus" class="w-100"></app-order-details-item-list>
<app-order-detail-add-list (refreshEmit)="refresh() " *ngIf="order.orderStatus !=='FINISHED' && isOwner()" [currentOrderId]="order.id " class=" w-100 "></app-order-detail-add-list>
