<h1 class="bg-success text-white text-center py-3 m-0">{{objectName}}</h1>

<app-crud-statement *ngIf="statement.length !== 0" [statement]="statement"></app-crud-statement>

<div class=" container d-flex flex-column align-items-center ">
  <app-create-object (acceptCreating)="createObject($event)" [fieldsNames]="fieldsNames"
                     class="w-100"></app-create-object>
  <app-modify-object (acceptModifiying)="modifyObject($event)" *ngIf="visibilityModifyPanel " [fieldsName]="fieldsNames "
                     [objectToModify]=" objectToModify " class="w-100 "></app-modify-object>
  <app-delete-object (acceptDeleting)="deleteObject($event)" *ngIf="visibilityDeletePanel" [fieldsName]="fieldsNames "
                     [objectToDelete]="objectToDelete" class="w-100"></app-delete-object>
  <app-show-table (deleteChanges)="readObjectToDelete($event)" (modifyChanges)="readObjectToModify($event)" [fieldsName]="fieldsNames "
                  [objectName]="objectName " [objects]=objects>
  </app-show-table>
</div>
