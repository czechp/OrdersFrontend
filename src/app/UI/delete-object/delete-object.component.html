<div class="jumbotron bg-danger ">
  <h3 class="text-center text-dark mb-5">Czy napewno chcesz usunąć obiekt: </h3>
  <div class="row flex-column align-content-center">
    <div class="col-6">
      <div class="form-group">
        <div *ngFor="let field of reducedFieldsName; let i = index" class="">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">{{field}}</span>
            </div>
            <input class="form-control" readonly type="text" value="{{values[i]}}">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group d-flex justify-content-around mt-3">
      <button (click)="deleteObject()" class="btn btn-success w-25">OK</button>
      <button (click)="cancelDeleteObject()" class="btn btn-warning w-25">Anuluj</button>
    </div>
  </div>
