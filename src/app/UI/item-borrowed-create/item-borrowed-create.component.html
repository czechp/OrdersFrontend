<div class="jumbotron">
  <h2 class="text-center">Dodaj element: </h2>
</div>

<div class="d-flex justify-content-center">
  <div class="jumbotron w-50 bg-dark text-white">
    <h2 class="text-center">Filtruj:</h2>
    <div class="form-group d-flex justify-content-center mt-4">
      <div class="input-group w-50">
        <div class="input-group-prepend">
          <span class="input-group-text">Wpisz fraze:</span>
        </div>
        <input #filterPhrase type="text" class="form-control" (keyup)="filterItems(filterPhrase.value)">
      </div>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center">
  <div class="jumbotron w-50 bg-dark text-white">
    <h2 class="text-center">Pobierający:</h2>
    <div class="form-group d-flex justify-content-center mt-4">
      <div class="input-group w-50">
        <div class="input-group-prepend">
          <span class="input-group-text">Wpisz fraze:</span>
        </div>
        <input #receiver type="text" class="form-control">
      </div>
    </div>
  </div>
</div>


<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col" class="text-center">Id:</th>
    <th scope="col" class="text-center">Nazwa:</th>
    <th scope="col" class="text-center">Nr. seryjny:</th>
    <th scope="col" class="text-center">Opis:</th>
    <th scope="col" class="text-center">Url:</th>
    <th scope="col" class="text-center">Producent:</th>
    <th scope="col" class="text-center">Dostawca:</th>
    <th scope="col" class="text-center">Kategoria:</th>
    <th scope="col" class="text-center">Ilość:</th>
    <th scope="col" class="text-center">Dodaj:</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of filteredItems" class="text-center">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.serialNumber}}</td>
    <td>{{item.description}}</td>
    <td><a href="{{item.url}}">Klik</a></td>
    <td>{{item.producer.name}}</td>
    <td>{{item.provider.name}}</td>
    <td>{{item.itemCategory.name}}</td>
    <td><input #amount type="text" class="form-control"></td>
    <td>
      <button class="btn btn-success " (click)="addItem(item.id, amount.value, receiver.value)">Dodaj</button>
    </td>

  </tr>

  </tbody>
</table>
