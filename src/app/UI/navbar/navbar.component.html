            <button class="nav-button nav-link btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">Zamówienia</button>
            <div class="dropdown-menu bg-dark ">
                <a class="dropdown-item" routerLink="/order-new">Nowe</a>
                <a class="dropdown-item" routerLink="/order-current">Aktualne</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/order-finished">Zakończone</a>
            </div>

            <button class="nav-button nav-link btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">Baza</button>

                <a class="dropdown-item" routerLink="/producer">Prodcuenci</a>

    <form class="form-inline my-2 my-lg-0 " *ngIf="loginFormVisibility">
        <div class=" input-group mr-2 ">
            <div class="input-group-prepend ">
                <span class="input-group-text bg-warning " id="basic-addon1 ">Login:</span>
            </div>
            <input type="text" #username class="form-control login-input-form " placeholder="Wpisz login " aria-label="Username " aria-describedby="basic-addon1 ">
        </div>

        <div class="input-group mr-2 ">
            <div class="input-group-prepend ">
                <span class="input-group-text bg-warning " id="basic-addon1 ">Hasło:</span>
            </div>
            <input type="password" #password class="form-control login-input-form " placeholder="Wpisz hasło " aria-label="Username " aria-describedby="basic-addon1 ">
        </div>

        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit " (click)="login( username.value, password.value) ">Zaloguj</button>
    </form>

    <form class="form-inline my-2 my-lg-0 " *ngIf="!loginFormVisibility">

        <h4 class="text-primary p-1 ">Zalogowany jako: <span class="text-white">{{currentUsername}}</span></h4>
        <button class="btn btn-outline-danger ml-3 mb-1" (click)="logout() ">Wyloguj</button>
    </form>
</div>
