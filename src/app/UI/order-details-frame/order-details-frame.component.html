<div class="jumbotron d-block bg-secondary">
  <div class="form-group d-flex justify-content-between">
    <div class="input-group w-25">
      <div class="input-group-prepend">
                <span class="input-group-text">
                    ID:
                </span>
      </div>
      <input class="form-control" readonly type="text" value="{{order.id}}">
    </div>

    <div class="input-group w-25">
      <div class="input-group-prepend">
                <span class="input-group-text">
                    Nazwa:
                </span>
      </div>
      <input class="form-control" readonly type="text" value="{{order.name}}">
    </div>

    <div class="input-group w-25">
      <div class="input-group-prepend">
                <span class="input-group-text">
                    Ilość elementów:
                </span>
      </div>
      <input class="form-control" readonly type="text" value="{{order.itemsInOrder.length}}">
    </div>
  </div>

  <div class="form-group d-flex justify-content-between">
    <div class="input-group " style="width: auto">
      <div class="input-group-prepend">
                <span class="input-group-text">
                    Status zamówienia:
                </span>
      </div>
      <input [value]="order.orderStatus=='NEW' ? 'Nowe' : 'W realizacji'" class="form-control" readonly type="text">
    </div>



    <div class="input-group" style="width: auto">
      <div class="input-group-prepend">
                <span class="input-group-text ">
                    Data utworzenia:
                </span>
      </div>
      <input class="form-control" readonly type="text"
             value="{{order.creationDate| date: 'H:mm:ss EEEE dd-MM-yyyy' }} ">
    </div>
  </div>

  <div class="form-group d-flex justify-content-between">
    <div class="input-group w-100" style="width: 400px;">
      <div class="input-group-prepend">
                <span class="input-group-text ">
                    Nr zamówienia:
                </span>
      </div>
      <input type="text" class="form-control text-center" value="{{order.orderNr}}" readonly>
    </div>
  </div>

  <div class="form-group d-flex justify-content-between">
    <div class="input-group w-100" style="width: 400px;">
      <div class="input-group-prepend">
                <span class="input-group-text ">
                    Komentarz:
                </span>
      </div>
      <textarea class="form-control" rows="2" cols="50" readonly>{{order.commentary}}</textarea>
    </div>
  </div>

  <h2 class="text-white text-center">Zmień nazwę / status / komentarz: </h2>
  <div class="d-flex justify-content-around mt-3">
    <div class="input-group w-50">
      <div class="input-group-prepend">
                <span class="input-group-text">
                    Nowa nazwa:
                </span>
      </div>
      <input #changeNameText class="form-control" type="text">
    </div>
    <button (click)="changeName(changeNameText.value)" class="btn btn-outline-warning w-25 ">Zmień nazwę</button>
  </div>

  <div class="d-flex justify-content-around mt-3">
    <select [(ngModel)]="changeStatusResult" class="custom-select w-50 text-center">
      <option *ngFor="let status of statusArray " [ngValue]="status">{{status.statusName}}</option>
    </select>
    <button (click)="changeStatus()" class="btn btn-outline-warning w-25 ">Zmień status</button>
  </div>

  <div class="d-flex justify-content-around mt-3">
    <div class="input-group w-50">
      <div class="input-group-prepend">
                <span class="input-group-text">
                    Nowy komentarz:
                </span>
      </div>
      <textarea #newCommentary class="form-control" rows="2" cols="50"></textarea>

    </div>
    <button (click)="changeCommentary(newCommentary.value)" class="btn btn-outline-warning w-25 ">Zmień komentarz
    </button>
  </div>

</div>
