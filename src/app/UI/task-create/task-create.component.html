<div class="d-flex justify-content-center">
  <div class="card w-75 pb-3">
    <div class="card-body">
      <h5 class="card-title">Stwórz zadanie: </h5>
      <p class="card-text">
        <textarea #textAreaRef cols="30" rows="10" class="form-control" placeholder="Tutaj wpisz treść zadania"></textarea>
      </p>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-success w-50" (click)="save(textAreaRef.value)">Zapisz</button>
    </div>
  </div>
</div>
